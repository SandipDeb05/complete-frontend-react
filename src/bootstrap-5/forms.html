<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <label for="fullname" class="form-label">Fullname</label>
        <div class="input-group">
          <input
            type="text"
            name="firstname"
            id="fullname"
            class="form-control is-valid"
            placeholder="Firstname"
          />
          <div class="valid-feedback">Valid Firstname</div>
          <input
            type="text"
            name="lastname"
            id="fullname"
            class="form-control is-invalid"
            placeholder="Lastname"
          />
          <div class="invalid-feedback">Invalid Lastname</div>
        </div>

        <label for="number" class="form-label">Price</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input
            type="number"
            name="number"
            id="number"
            class="form-control"
            placeholder="Amount"
          />
          <div class="input-group-text">.00 only</div>
        </div>

        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="form-control"
        />
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <div class="form-color">
          <label for="color" class="form-label">Color</label>
          <input
            type="color"
            id="color"
            name="color"
            class="form-control-color"
          />
        </div>

        <label for="range" class="form-label">Range</label>
        <input type="range" id="range" name="range" class="form-range" />

        <select class="form-select form-select-sm">
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
        </select>

        <div class="form-check form-switch">
          <label for="checkbox" class="form-label">Checkbox</label>
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            class="form-check-input"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </form>
    </div>
  </body>
</html>
